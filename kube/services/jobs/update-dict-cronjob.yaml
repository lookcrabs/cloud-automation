# Note: change to batch/v1beta1 once we bump to k8s 1.8
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: update-dict
spec:
  schedule: "*/5 * * * *"
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: gen3job
        spec:
          restartPolicy: OnFailure
          serviceAccountName: update-dict-job
          volumes:
            - name: shared-data
              emptyDir: {}
          containers:
            - name: awshelper
              image: quay.io/cdis/awshelper:master
            # - name: cronjob-test
            #   image: alpine:3.7
              imagePullPolicy: Always
              volumeMounts:
                - name: shared-data
                  mountPath: /mnt/shared
              env:
                - name: userYamlS3Path
                  valueFrom:
                    configMapKeyRef:
                      name: global
                      key: useryaml_s3path
                - name: gen3Env
                  valueFrom:
                    configMapKeyRef:
                      name: global
                      key: environment
              command: ["/bin/bash" ]
              args:
                - "-c"
                - |
                  date
                  echo "done"
